<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color:blue;
        }
        .decoration{
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <div id ="some_div">--Some Text--</div>
    <script>
            let elem = document.createElement('p');
            elem.innerHTML='<b>Text</b>';
            elem.classList  = "blue decoration";
            some_div.append(elem);
    </script>
</body>
</html>
