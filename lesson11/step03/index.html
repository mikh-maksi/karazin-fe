<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cars">
        <div class="car" id="car1">
            <img src="img/car48.png" alt="">
        </div>
        <div class="car" id="car2">
            <img src="img/car64.png" alt="">
        </div>    
        <div class="car" id="car3"> 
            <img src="img/car128.png" alt="">
        </div>
    </div>
    <p class = "main_p">Викиди: <span id = "res"></span></p>
<script>
    c1 = document.getElementById("car1");
    c2 = document.getElementById("car2");
    c3 = document.getElementById("car3");
    result = document.getElementById("res");


    c1.addEventListener("click",fnc_c1);
    c2.addEventListener("click",fnc_c2);
    c3.addEventListener("click",fnc_c3);

    function fnc_c1(){
        c1.classList.add("selected");
        if (c2.classList.contains("selected")) {
            c2.classList.remove("selected");
        }
        
        if (c3.classList.contains("selected")) {
            c3.classList.remove("selected");
        }        
        result.innerHTML=30;
    }
    function fnc_c2(){
        c2.classList.add("selected");
        if (c1.classList.contains("selected")) {
            c1.classList.remove("selected");
        }
        if (c3.classList.contains("selected")) {
            c3.classList.remove("selected");
        }     
        result.innerHTML=60;
    }

    function fnc_c3(){
        c3.classList.add("selected");
        if (c1.classList.contains("selected")) {
            c1.classList.remove("selected");
        }
        if (c2.classList.contains("selected")) {
            c2.classList.remove("selected");
        }     
        result.innerHTML=90;
    }

</script>
</body>
</html>
